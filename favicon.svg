<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Globe/World background -->
  <circle cx="50" cy="50" r="48" fill="#ff4b2b" stroke="#ff416c" stroke-width="2"/>
  
  <!-- Globe pattern -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Game controller symbol in center -->
  <g transform="translate(50, 50)">
    <!-- Buttons (simplified game controller) -->
    <circle cx="-8" cy="-6" r="3" fill="#ffffff"/>
    <circle cx="8" cy="-6" r="3" fill="#ffffff"/>
    <circle cx="-8" cy="6" r="3" fill="#ffffff"/>
    <circle cx="8" cy="6" r="3" fill="#ffffff"/>
    
    <!-- Controller body outline -->
    <path d="M -15 -2 L -12 -8 L 12 -8 L 15 -2 L 15 2 L 12 8 L -12 8 L -15 2 Z" 
          fill="none" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>
  </g>
</svg>
